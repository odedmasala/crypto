<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-black">
    <header
      class="mt-5 header-container row justify-content-center container-fluid"
    >
      <div class="center-container mt-5 container row justify-content-center">
        <p class="text-white fs-1 text-center col-12">Search a currency</p>
        <input
          class="form-control-lg col-3 bg-info text-white"
          type="text"
          placeholder="Search"
          id="inputSearch"
          aria-label=".form-control-lg example"
        />
      </div>
    </header>
    <main class="main-container mt-5 row container-fluid">
      <div class="center-container container row justify-content-center">
        <div class="col-11">
          <table class="table table-dark table-striped" id="mainTable">
          </table>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
